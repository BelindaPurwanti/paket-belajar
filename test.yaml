port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - name: INDO
    server: 104.17.3.81
    port: 443
    type: vmess
    uuid: c69b02eb-5695-4cb2-8dca-976ee35c6d58
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: "samudra.basecampsedekahbumi.my.id"
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: "samudra.basecampsedekahbumi.my.id"
    udp: true
  - name: SINGAPORE
    server: 104.17.3.81
    port: 443
    type: vmess
    uuid: df3a76df-a43d-4363-b779-778cb738db8e
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: "sg1vpn.jagoanip.my.id"
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: "sg1vpn.jagoanip.my.id"
    udp: true
proxy-groups:
  - name: AKUN
    type: select
    proxies:
      - INDO
      - SINGAPORE
      
  - name: IKLAN
    type: select
    proxies:
      - REJECT

  - name: GAME
    type: select
    proxies:
      - AKUN
      - DIRECT

